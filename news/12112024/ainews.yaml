- title: 'PyPI Attack: ChatGPT, Claude Impersonators Deliver JarkaStealer via Python Libraries'
  preview: Impersonators exploit libraries; data stolen.
  fullContent: Cybersecurity researchers uncovered two malicious packages on the Python Package Index (PyPI) that impersonated well-known AI models, including OpenAI's ChatGPT and Anthropic's Claude. These packages were designed to deliver an information stealer, compromising user data. The incident highlights ongoing vulnerabilities in software repositories, emphasizing the need for vigilance in verifying the authenticity of packages before installation, particularly those related to popular technologies like AI.
