- title: Meta Using OpenAI's GPT-4 in Internal Coding Tool Despite Llama Push
  preview: Meta adopts GPT-4 for coding.
  fullContent: Meta has integrated OpenAI's GPT-4 with its own Llama AI model in an internal coding assistance tool named Metamate, as reported by Fortune. This dual-model strategy has been adopted since early 2024, even as CEO Mark Zuckerberg has publicly advocated for Llama's capabilities.
