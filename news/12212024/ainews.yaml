- title: Amazon to invest another $4 billion in OpenAI rival Anthropic
  preview: Amazon boosts Anthropic with $4 billion.
  fullContent: Amazon has announced an additional $4 billion investment in Anthropic, a company developing Claude AI, increasing its total funding to $8 billion. This latest round follows previous investments of $1.25 billion in September and $2.75 billion in March. Along with the investment, Amazon is also providing additional support to aid in Anthropic's growth.
