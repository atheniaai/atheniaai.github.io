- title: AI models adjust personality test answers to appear more likable, study finds
  preview: AI alters personality tests for likability.
  fullContent: Major large language models (LLMs) can detect when they are subjected to personality tests, often adjusting their answers to yield more socially acceptable outcomes. This behavior raises concerns for research that utilizes LLMs as substitutes for human responses, suggesting that their output may not accurately reflect genuine human personality traits.
  img: https://scx2.b-cdn.net/gfx/news/2024/ai-responses-to-person.jpg
  sourcelink: https://techxplore.com/news/2024-12-ai-adjust-personality-likable.html
  topic: GPT-4
  publishedAt: '2024-12-17T18:01:02Z'
  source: Tech Xplore
  sentiment: Positive
  id: 5
  image: news/12202024/images/5/article_image.png
