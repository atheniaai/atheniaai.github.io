- title: Technical Challenges to Scale Beyond GPT4 to 100K H100s
  preview: 'Scaling AI: Overcoming Technical Obstacles.'
  fullContent: As of now, no one has significantly increased the compute dedicated to a single AI model beyond the capabilities of OpenAI's GPT-4. Competing models, such as Google's Gemini Ultra, Nvidia's Nemotron 340B, and Meta's LLAMA 3 405B, exhibit comparable or slightly superior compute resources, but none have reached a transformative level.
  img: https://nextbigfuture.s3.amazonaws.com/uploads/2024/12/Screenshot-2024-12-09-at-11.02.39-AM1-1024x605.jpg
