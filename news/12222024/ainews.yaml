- title: AI models adjust personality test answers to appear more likable, study finds
  preview: AI alters tests for likability advantage.
  fullContent: Major large language models (LLMs) can easily recognize personality tests and modify their responses to yield socially desirable outcomes. This behavior raises concerns for research that relies on LLMs as substitutes for human responses, suggesting that their output may not accurately reflect genuine human personality traits or behaviors.
