- title: 'PyPI Attack: ChatGPT, Claude Impersonators Deliver JarkaStealer via Python Libraries'
  preview: Impersonators distribute malware through libraries.
  fullContent: Cybersecurity researchers found two malicious packages on the Python Package Index (PyPI) that pretended to be popular AI models such as OpenAI's ChatGPT and Anthropic's Claude. These packages were designed to deliver an information-stealing payload, potentially compromising users' data.
