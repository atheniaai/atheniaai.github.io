- title: 'PyPI Attack: ChatGPT, Claude Impersonators Deliver JarkaStealer via Python Libraries'
  preview: Impostors exploit Python libraries, steal.
  fullContent: Cybersecurity researchers found two malicious packages on the Python Package Index (PyPI) that impersonated well-known AI models, including OpenAI’s ChatGPT and Anthropic’s Claude. These packages were designed to deliver an information stealer, potentially compromising users’ data. This discovery underscores the importance of vigilance when downloading packages from repositories, as cybercriminals exploit the popularity of AI tools to deceive users.
