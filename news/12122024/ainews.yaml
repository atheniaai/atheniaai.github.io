- title: Technical Challenges to Scale Beyond GPT4 to 100K H100s
  preview: 'Scaling AI: Overcoming Technical Hurdles.'
  fullContent: As of October 2023, no model has significantly surpassed the computational power dedicated to OpenAI's GPT-4. Competitors such as Google’s Gemini Ultra, Nvidia Nemotron 340B, and Meta LLAMA 3 405B have comparable or slightly higher computing capabilities but do not dramatically exceed GPT-4's level.
