- title: How artificial intelligence could automate genomics research
  preview: AI streamlines and advances genomics research.
  fullContent: New research indicates that large language models, such as GPT-4, can enhance gene set enrichment analysis, which explores gene functions and interactions. This advancement may lead to the automation of a key methodology in genomics, potentially expediting research and analysis in the field.
