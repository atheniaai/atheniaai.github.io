- title: 'Integrating large language models in systematic reviews: a framework and case study using ROBINS-I for risk of bias assessment'
  preview: 'Enhancing reviews: AI integration framework'
  fullContent: Large language models (LLMs) like GPT-4 could enhance and speed up the process of conducting systematic reviews. However, how to effectively incorporate LLMs into this process is not well-defined. A study was conducted to assess GPT-4's agreement with human reviewers in evaluating the risk of bias using the Risk Of Bias tool.
