  fullContent: Large language models, such as GPT-4, have the potential to facilitate and expedite systematic reviews, but the method of integrating these models into the review process remains unclear. This study focuses on evaluating GPT-4's agreement with human reviewers in assessing the risk of bias using the Risk Of Bias tool.
