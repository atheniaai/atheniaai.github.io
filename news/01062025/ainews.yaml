- title: We asked AI chatbots Gemini and ChatGPT to design our workouts – then we tried them out
  preview: 'AI-designed workouts: innovative and tested.'
  fullContent: TechRadar tested workout plans generated by AI chatbots Gemini and ChatGPT. They prompted both systems to create customized exercise routines, which were then put to the test. The article explores the effectiveness and practicality of the workouts designed by the AI, comparing each chatbot's approach and results. Feedback on the exercises, including intensity and enjoyment levels, was gathered to assess how well the AI-generated plans matched personal fitness goals. The experiment highlights the growing role of AI in personal fitness and the potential of chatbots as workout designers.
