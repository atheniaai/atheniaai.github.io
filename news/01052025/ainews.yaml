- title: We asked AI chatbots Gemini and ChatGPT to design our workouts – then we tried them out
  preview: AI designs workouts, we tested.
  fullContent: TechRadar tested workout routines designed by AI chatbots Gemini and ChatGPT. Both chatbots were tasked with creating effective exercise plans tailored to the users’ needs. After evaluating the generated workouts, the team attempted these workouts to assess their practicality and effectiveness. The experiment highlighted the potential of AI in personalized fitness training while also showcasing the differences in approach between the two chatbots. Ultimately, the experience provided insights into how AI can aid in fitness and workout planning, opening up discussions on its role in health and wellness.
