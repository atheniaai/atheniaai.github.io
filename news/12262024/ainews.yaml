- title: OpenAI whistleblower who raised legal concerns about ChatGPT's datasets has died
  preview: Whistleblower raises concerns, tragically passes.
  fullContent: Suchir Balaji, a former engineer at OpenAI and whistleblower, has passed away, as confirmed by his parents and San Francisco officials. Balaji played a crucial role in training the AI systems behind ChatGPT but later raised concerns that the practices involved may have violated copyright law.
