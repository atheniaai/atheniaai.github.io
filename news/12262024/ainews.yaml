- title: Microsoft works to add non-OpenAI models into 365 Copilot products, sources say
  preview: Microsoft integrates diverse AI models.
  fullContent: Microsoft is incorporating internal and third-party AI models into its Microsoft 365 Copilot to lessen reliance on OpenAI and lower expenses. The company is also focusing on customizing various open-weight models for improved efficiency. Microsoft is actively monitoring these initiatives to optimize the integration process and enhance its AI capabilities within the platform.
