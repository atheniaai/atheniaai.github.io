- title: Judge tosses publishers' copyright suit against OpenAI
  preview: Court dismisses publishers' lawsuit against OpenAI.
  fullContent: A US judge dismissed a lawsuit against OpenAI, the developer of ChatGPT, which claimed that the company illegally removed copyright management information when compiling training sets for its chatbots. However, the judge permitted Raw Story and AltNet, the plaintiffs in the case, to amend their complaint.
