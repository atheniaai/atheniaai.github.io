- title: 'PyPI Attack: ChatGPT, Claude Impersonators Deliver JarkaStealer via Python Libraries'
  preview: Malicious libraries spread JarkaStealer malware.
  fullContent: Cybersecurity researchers found two malicious packages in the Python Package Index (PyPI) that impersonated well-known AI models, such as OpenAI's ChatGPT and Anthropic's Claude. These packages aimed to deliver an information-stealing payload, posing a significant threat to users downloading them. The incident highlights the ongoing risks associated with package repositories and the need for vigilance in the face of deceptive practices targeting popular technologies.
