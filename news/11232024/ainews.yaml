- title: A ChatGPT-Like AI Can Now Design Whole New Genomes From Scratch
  preview: AI Revolutionizes Genome Design Innovations
  fullContent: An AI named Evo, inspired by large language models like those in ChatGPT, has generated a completely new genome from scratch using the four DNA "letters" that compose all life on Earth. This innovation showcases the potential of AI beyond language processing, extending its capabilities to pioneering biological developments. Evo leverages its understanding and manipulation of genetic code in a manner similar to how it processes language, marking a significant breakthrough in synthetic biology. This development demonstrates AI's evolving role in scientific research and its potential for creating novel biological constructs.
  img: https://singularityhub.com/uploads/2024/11/digital-dna-ai-generated-genomes.jpeg
  sourcelink: https://singularityhub.com/2024/11/18/a-chatgpt-like-ai-can-now-design-entirely-new-genomes-from-scratch/
