- title: ANI Sues OpenAI For Copyright Infringement
  preview: Copyright infringement lawsuit against OpenAI.
  fullContent: ANI has filed a lawsuit against OpenAI for allegedly using its copyrighted news content to train ChatGPT, marking a first in India. ANI claims the chatbot has been generating false statements attributed to it, underscoring a conflict between AI development and journalistic integrity.
