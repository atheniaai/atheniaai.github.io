- title: 'PyPI Attack: ChatGPT, Claude Impersonators Deliver JarkaStealer via Python Libraries'
  preview: Impersonators deliver malware through libraries.
  fullContent: Cybersecurity researchers have identified two malicious packages on the Python Package Index (PyPI) that pretended to be popular AI models, such as OpenAI's ChatGPT and Anthropic's Claude. These packages were designed to distribute an information-stealing malware, posing a significant threat to users who might unknowingly install them, potentially compromising sensitive data and system security.
