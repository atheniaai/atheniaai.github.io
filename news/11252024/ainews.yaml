- title: 'Integrating large language models in systematic reviews: a framework and case study using ROBINS-I for risk of bias assessment'
  preview: Streamlining systematic reviews with AI.
  fullContent: This study explores the potential role of large language models (LLMs) like GPT-4 in enhancing systematic reviews, particularly in assessing the risk of bias. Although LLMs might streamline such reviews, integrating them effectively remains unclear. The research evaluates how closely GPT-4 aligns with human reviewers when using the Risk of Bias tool.
