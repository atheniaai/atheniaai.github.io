- title: Canadian news publishers sue OpenAI over alleged copyright infringement
  preview: Publishers challenge OpenAI copyright claims.
  fullContent: A coalition of Canadian news publishers, including The Canadian Press, Torstar, Globe and Mail, Postmedia, and CBC/Radio-Canada, has initiated a lawsuit against OpenAI. They claim that OpenAI unlawfully utilized their news content to train the ChatGPT generative artificial intelligence system.
