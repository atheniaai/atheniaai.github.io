- title: Canadian news outlets accuse OpenAI of 'unauthorized' scraping to train its generative AI tools like ChatGPT
  preview: Canadian news outlets accuse OpenAI scraping.
  fullContent: A lawsuit has been filed against OpenAI, alleging violations of Canadian copyright laws and claims of "unjust enrichment" at the expense of news media companies.
