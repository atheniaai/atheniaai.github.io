- title: 'PyPI Attack: ChatGPT, Claude Impersonators Deliver JarkaStealer via Python Libraries'
  preview: Impersonators exploit PyPI to deliver malware.
  fullContent: Cybersecurity researchers found two malicious packages on the Python Package Index (PyPI) that mimicked well-known AI models such as OpenAI ChatGPT and Anthropic Claude. These packages were designed to deliver an information stealer, posing significant risks to users. The discovery highlights vulnerabilities in software repositories and the importance of vigilance in software installation to protect against potential cyber threats.
