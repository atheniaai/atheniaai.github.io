- title: 'PyPI Attack: ChatGPT, Claude Impersonators Deliver JarkaStealer via Python Libraries'
  preview: Impersonators exploit PyPI to deliver malware.
  fullContent: Cybersecurity researchers found two malicious packages on the Python Package Index (PyPI) that pretended to be well-known AI models, including OpenAI ChatGPT and Anthropic Claude. These packages were designed to deliver an information-stealing payload, posing a significant security threat. Users downloading these packages could unwittingly compromise sensitive data, highlighting the need for vigilance in the software supply chain and thorough verification of package authenticity to prevent such cyber risks.
  img: https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhIzfbdPBufv0m7DyPt8LB2DXujgsQ8jhPvljd47O3dtQQQC9bdU4hEgz0H-jkBdkEz0OtSq1X25TAmPmZwZzSPc-c5NVeJZW2J77T2UpolvWzkQ46kP1-6DlLxGWp_vIOJtbEUCUPRjY_q633U8GGAKXGD8HwjDQX8HjtVNQJiddz7mT6p6VJZQl1Ehymp/s728-rw-e365/code.png
