- title: Open call for papers – Frontiers in materials discovery
  preview: '"Submit innovations: Materials discovery breakthroughs."'
  fullContent: Materials Horizons, along with the Journal of Materials Chemistry A, B, C, and Materials Advances, is calling for submissions on innovations and challenges in materials discovery through machine learning and artificial intelligence. Researchers are invited to submit their work by 28 March 2025. The initiative seeks pioneering work that explores new avenues in understanding and developing materials using AI and ML techniques, addressing both the possibilities and the hurdles faced in this rapidly evolving field. This collective effort aims to spur collaboration and advance knowledge in utilizing AI for materials science complexities.
