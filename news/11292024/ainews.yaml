- title: 'PyPI Attack: ChatGPT, Claude Impersonators Deliver JarkaStealer via Python Libraries'
  preview: Impersonators deliver malware through libraries.
  fullContent: Cybersecurity researchers found two malicious packages in the Python Package Index (PyPI) that pretended to be popular AI models, including OpenAI's ChatGPT and Anthropic’s Claude. These packages were designed to deliver an information-stealing malware, compromising users' data under the guise of legitimate AI tools.
