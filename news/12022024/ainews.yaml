  preview: Italian watchdog cautions GEDI data-sharing.
  fullContent: GEDI, part of the Agnelli family's Exor, formed a strategic partnership with OpenAI in September. This collaboration aims to deliver Italian-language content from GEDI's news outlets to users of Microsoft's AI platform.
