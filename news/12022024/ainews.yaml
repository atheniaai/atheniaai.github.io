- title: 'PyPI Attack: ChatGPT, Claude Impersonators Deliver JarkaStealer via Python Libraries'
  preview: Impersonators exploit Python libraries, distribute malware.
  fullContent: Cybersecurity researchers found two malicious packages on the Python Package Index (PyPI) that impersonated well-known AI models such as OpenAI's ChatGPT and Anthropic's Claude. These packages aimed to deliver an information-stealing payload, posing a significant threat to users who might unwittingly install them, thinking they were legitimate software related to AI technologies.
